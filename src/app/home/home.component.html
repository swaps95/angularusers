<h1 [class.gray]="h1Style">Home</h1>
<h1>Users</h1>

<ul *ngIf="users">
 
  <li *ngFor="let user of users.data">
    <img [src]="user.avatar">
    <p>{{ user.first_name }} {{ user.last_name }}</p>
  </li>
</ul>
